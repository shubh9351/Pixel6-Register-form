<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <!-- external stylesheet to improve code structure -->
  <link rel="stylesheet" href="styles.css">
  <!-- external javascript file with defer loading method -->
  <script type="text/javascript" src="script.js" defer charset="utf-8"></script>
</head>
<body>
  <!-- creating a div in which holds full form  -->
  <div class="log-box">
    <img src="user.png" class="user" alt="User-Photo">
    <h1>Register</h1>
    <form action="#" >
      <div class="form-group">
        <label for="fname"> Full Name:- </label> <br />
        <input name="fName" id="fName" type="text" required autocomplete="off" />
        <p id="fullName" class="warning" style="margin-top:0px"> </p>
      </div>

      <div class="form-group">
        <label for="emailId"> Email :- </label><br />
        <input name="emailId" id="emailId" type="email" required  autocomplete="off" />
        <p id="emails" class="warning"  style="margin-top:0px"> </p>
      </div>

      <div class="form-group">
        <label for="phoneNum"> Phone Number :-</label><br />
        <input name="phoneNum" id="phoneNum"  maxlength="14" type="tel" required onkeypress="return restrictAlphabets(event)"  autocomplete="off" />
        <img src="" class="logo" alt=""> <span id="state"> </span>
        <p id="errMsg" class="warning" > </p>
      </div>
      <button type="button" id="submit" class="submit" disabled >Submit</button>
    </form>
  </div>

</body>

</html>

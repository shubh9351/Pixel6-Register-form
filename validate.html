<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="validate.js" defer charset="utf-8"> </script>

</head>

<body onload="myFun()">

  <div class="log-box">
    <form action="#" method="post">
      <h1 class="heading"> Account Validation </h1>
      <div class="formData">
        <p>Dear <span id="userMsg" class="userMsg"> </span> ,Thank you for your enquiry. </p>
        <p> A 4 digit verification number has been sent to your phone number: <span id="pinMsg" class="pinMsg"></span> </p>
        <p class="otpMsg">Your OTP:- <span id="otpVal" class="otpVal" > </span>  </p>
      </div>
      <div class="form-Group">
        <label for="otpGen"> Enter your OTP and click validate for confirmation:- </label> <br />
        <input name="otpGen" id="otpGen" type="OTP" onfocus="this.value=''" value="" required autocomplete="off" />
        <p id="valFailure" class="" style="margin-top:20px"> </p>
      </div>
      <button type="button" class="submit valid" id="countButton" onclick="return otpValidation()">Validate</button>

    </form>
  </div>
</body>
</html>
